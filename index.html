<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daftar Link</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 0;
            }
            .card {
                width: 350px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                background: rgba(255, 255, 255, 0.9);
            }
            .link-list {
                list-style: none;
                padding: 0;
                margin: 0;
            }
            .link-list li {
                margin: 10px 0;
            }
            .link-list a {
                text-decoration: none;
                color: #fff;
                font-size: 18px;
                background: #007bff;
                padding: 10px;
                border-radius: 5px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
            }
            .link-list a:hover {
                background: #0056b3;
            }
            .link-list a i {
                margin-right: 8px;
            }
        </style>
    </head>
    <body>
        <div class="card text-center p-4">
            <h4 class="mb-3">Daftar Link</h4>
            <ul class="link-list">
                <li>
                    <a
                        href="https://addfa.github.io/undangan-digital/invits-master"
                    >
                        <i class="bi bi-link-45deg"></i>
                        Invits Master
                    </a>
                </li>
                <li>
                    <a
                        href="https://addfa.github.io/undangan-digital/sunshine-master"
                    >
                        <i class="bi bi-link-45deg"></i>
                        Sunshine Master
                    </a>
                </li>
                <li>
                    <a
                        href="https://addfa.github.io/undangan-digital/wedding_lite"
                    >
                        <i class="bi bi-link-45deg"></i>
                        Wedding Lite
                    </a>
                </li>
            </ul>
        </div>
    </body>
</html>
